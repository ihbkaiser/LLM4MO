description: Solving Bi-objective Traveling Salesman Problem (Bi-TSP) with constructive heuristics. In Bi-TSP, each node is defined by two distinct coordinates corresponding to two different spaces or objectives. The task is to find a tour that visits all nodes and returns to the starting point.
